<div id="RawDataDisplay" ng-controller="RawDataDisplay">
  <accordion close-others="oneAtATime">
    <accordion-group is-open="panelOpen">
      <accordion-heading>
        <h3 class="panel-title">Raw Messages</h3>
      </accordion-heading>
        <div ng-class="{'messageIN': dataLine.direction == 'in', 'messageOUT': dataLine.direction == 'out',}" ng-repeat="dataLine in rawData | reverse"><b>{{dataLine.direction == "in" ? ">> " : "<< "}}{{dataLine.topic}}</b>: {{dataLine.message}}</div>
      </accordion-group>
  </accordion>
</div>
