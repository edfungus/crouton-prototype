<div ng-controller="SubDisplay">
  <accordion close-others="oneAtATime">
    <accordion-group is-open="panelOpen">
      <accordion-heading>
        <h3 class="panel-title">Subscriptions</h3>
      </accordion-heading>
      <div class="panel-body">
        <table class="table">
          <tr ng-repeat="(address, id) in subs | orderBy:id">
            <td>{{id}}</td>
            <td>{{address}}</td>
          </tr>
        </table>
      </div>
    </accordion-group>
  </accordion>
</div>
