<div class="col-md-4">
  <div class="well simple-button">
    <h3><span ng-repeat="(key,value) in spiceValues">{{key | booleanStringToggle:value}} </span>{{spiceInfo.units}}</h3>
    <div class="btn-group">
      <label class="btn btn-default" ng-init="button = false; spiceValues[option] = false" ng-class="{'active':spiceValues[option]}" ng-model="button" ng-repeat="(option,value) in spiceValues" ng-click="selectButton(option)" btn-radio>{{option}}</label>
    </div>
    <h6 tooltip="{{spiceInfo.description}}" tooltip-placement="bottom">{{spiceInfo.title}}</h6>
  </div>
</div>
